<!doctype html>
<html>
<head>
	<title>DrawYourGif.com</title>
	<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
	<meta charset="utf-8">
</head>
<body>

	<div id="wrapper">
		<div id="nav-header-container" class="gradient1">
			<nav id="nav-header">
				<a href="#">Home</a>
				<a href="#">Designer</a>
				<a href="#">About us</a>
			</nav>
		</div>

		<header>
			<div class="logo"></div>
		</header>

		<div id="main">
			<!-- Main Page -->
			<div id="landing">
				<div class="landing-text">
					the simplest way to draw your own gif animation.
				</div>
				<div class="landing-progress">
					<div class="landing-progress-item landing-progress-open-designer">
						<img src="img/open-designer.png" class="landing-progress-open-designer" alt="Open Designer">
						<div class="landing-progress-item-text landing-progress-open-designer-text">open designer</div>
					</div>
					<div class="landing-progress-item landing-progress-draw-gif">
						<img src="img/draw-gif.png" class="landing-progress-draw-gif" alt="Draw gif">
						<div class="landing-progress-item-text landing-progress-draw-gif-text">draw your gif</div>
					</div>
					<div class="landing-progress-item landing-progress-share-it">
						<img src="img/share-it.png" class="landing-progress-share-it" alt="Share gif with friends">
						<div class="landing-progress-item-text landing-progress-share-it-text">share it with friends</div>
					</div>
				</div>
				<div class="gradient1 btn btn-xlarge landing-go-to-designer">
					<a href="#">Go to Designer</a>
				</div>
			</div>
			<!-- /Main Page -->
		</div>

		<footer>
			&copy; <a href="/">DrawYourGif.com</a> Ihor Kroosh, 2014. All rights reserved.
		</footer>
	</div>

</body>
</html>
